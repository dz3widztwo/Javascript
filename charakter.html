<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Cechy charakteru</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <h1>Cechy charakteru</h1>
  </header>

  <main>
    <div class="container">
      <div class="cecha">
        <div class="image-box">
          <img src="image1.jpg" alt="Cechy charakteru 1">
        </div>
        <div class="description">
          <h2>Radość</h2>
           <h2>Freude</h2>
        </div>
      </div>
      
      <div class="cecha">
        <div class="image-box">
          <img src="image2.jpg" alt="Cechy charakteru 2">
        </div>
        <div class="description">
          <h2>smutek</h2>
          <h2>raurigkeit</h2>
        </div>
      </div>

      <div class="cecha">
        <div class="image-box">
          <img src="image3.jpg" alt="Cechy charakteru 3">
        </div>
        <div class="description">
          <h2>złość</h2>
          <h2>Wut</h2>
        </div>
      </div>

      <div class="cecha">
        <div class="image-box">
          <img src="image4.jpg" alt="Cechy charakteru 4">
        </div>
        <div class="description">
          <h2>zadowolony</h2>
          <h2>Inhalt</h2>
        </div>
      </div>

      <div class="cecha">
        <div class="image-box">
          <img src="image5.jpg" alt="Cechy charakteru 5">
        </div>
        <div class="description">
          <h2>zestresowany</h2>
          <h2>betont</h2>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
