!DOCTYPE html>
 <head>
 <title> proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba=prompt("liczba=","");
var m_myd=parseFloat(liczba);
document.write("1/"+m_myd+"=");
document.write("1/"+(1+m_myd)+"+");
document.write("1/"+(m_myd*(m_myd+1))+"<br>");

document.write("1/"+(1+m_myd)+"=");
document.write("1/"+(2+m_myd)+"+");
document.write("1/"+((m_myd+1)*(m_myd+2))+"<br>");
 </script>
</div>
</body>
</html>
