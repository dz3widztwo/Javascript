<html>
 <head>
 <script type="text/javascript">
 var autobus = {
model: 'mercedes',
kolor: 'czerwono-biały',
rozmiar: 'długi',
autobus_wyswietl_Mydłowski: function ()
{
 document.write(this.model + ' ' + this.kolor + ' ' + this.rozmiar)
 }
}
autobus.autobus_wyswietl_Mydłowski();
 </script>
 </head>
<body>
<br>
 Programowanie obiektowe. <br>
 Obiekt to autobus<br>
 Pola:<br>
 model<br>
 kolor<br>
 rozmiar<br>
 metoda: autobus_wyswietl_Mydłowski<br>
</body>
</html>
