<script type="text/javascript">
 function pole_myd()
 {
var a_myd= parseFloat(document.getElementById('dlugosc').value);
var b_myd= a_myd*a_myd;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_myd.toFixed(2)+" cm^2"; 
 }
 function obwod_myd()
 {
var a_myd= parseFloat(document.getElementById('dlugosc').value);
var b_myd= 4*a_myd;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_myd.toFixed(2)+" cm"; 
 }
</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_myd()"><br><br>
 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_myd()"><br><br>
 <div style="color:red;font-size:50px;" id="nazwa"></div>
